<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main id="login">
        <div id="imagem">

        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Bem-vindo(a). Efetue o login para ter acesso a todas as funções.</p>
            <form action="login.phb" method="post">

                <div class="campo">
                    <span class="material-symbols-outlined">
                        alternate_email
                    </span>
                    <input type="email" name="mail" id="imail" required placeholder="exemplo@exemplo.com">
                </div>
                <br>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        password
                    </span>
                    <input type="password" name="senha" id="isenha" required placeholder="Minimo 8 digitos"
                        minlength="8">
                </div>
                <br>
                <input id="btn" type="submit" value="Enviar">
            </form>
        </div>
    </main>

</body>

</html>
